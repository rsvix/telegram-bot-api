name: Build and push Docker image to GHCR
on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tags
        id: tags
        run: |
          echo "GIT_REF=${GITHUB_REF}" >> $GITHUB_ENV
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            # also set IMAGE_TAGS to include the semver tag
            echo "IMAGE_TAGS=$TAG_NAME" >> $GITHUB_ENV
          else
            # on main branch push latest
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "IMAGE_TAGS=latest" >> $GITHUB_ENV
          fi

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.IMAGE_TAGS }}
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
